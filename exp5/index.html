<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>乌桥灵枫 - 梦的天空之城</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>

<div class="header">待办事项</div>
<div class="main-content">
	<div class="main-page">
		<div class="todos" id="content">
		</div>
		<div class="float-button return-button position-3" style="display: none;">
			<img src="./img/return.png">
		</div>
		<div class="float-button select-button position-2" style="display: none;">
			<img src="./img/check-all.png">
		</div>
		<div class="float-button delete-button position-1" style="display: none;">
			<img src="./img/delete.png">
		</div>
		<div class="float-button add-button position-1">
			<img src="./img/add.png">
		</div>
	</div>
	<div class="edit-page" style="display: none;">
		<div class="edit-frame">
			<div class="edit-title">
				<input type="text" name="title" placeholder="标题" autocomplete="off">
			</div>
			<div class="edit-content">
				<textarea name="content" placeholder="内容" autocomplete="off"></textarea>
			</div>
		</div>
		<div class="float-button return-button position-1">
			<img src="./img/return.png">
		</div>
	</div>
</div>

<script type="text/plain" id="todo-template">
	<div class="todo-item" data-id="{{id}}">
		<div class="title">{{title}}</div>
		<div class="content">{{content}}</div>
		<div class="footer">
			<span class="time">{{time}}</span>
			<div class="checkbox"></div>
		</div>
	</div>
</script>

<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
